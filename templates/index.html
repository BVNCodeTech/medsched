      <header class="mb-auto">
        <div>

      <main class="px-3">
        <h1>medSched</h1>

        <p class="lead">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">

    {% endfor %}
    {% endif %}
