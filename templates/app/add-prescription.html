      <!-- Container Start -->
      <div class="sm:ml-64  w-full bg-gray-50">
        <div class="container mx-auto h-64 md:w-4/5 w-full px-4 flex flex-col flex-no-wrap">
          <div class="flex flex-col my-9 w-full">
            <button class="self-start" onclick="goBack()">
              <p class="text-sm text-gray-700 dark:text-gray-200">
                <i  class="fas fa-arrow-left"></i>  Go Back
              </p>
            </button>
            <div class="flex">
              <p class="text-3xl font-semibold my-3 dark:text-white">Add A Prescription</p>
            </div>
            <!-- Form start  -->
            <form action="/prescription/submit" method="post" enctype = "multipart/form-data">
              <div class="shadow sm:rounded-md sm:overflow-hidden">
                <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                  <div class="flex flex-col">
                    <label for="prescription-name" class="block text-sm font-medium text-gray-700">
                    Prescription Name
                    </label>
                    <div class="mt-1 w-full flex rounded-md shadow-sm rounded-l-md border border-r-0 border-gray-300">
                      <input type="text" name="prescription-name" id="prescription-name" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm " placeholder="Penicillin">
                    </div>
                    <div class="mt-3">
                      <input type="file" name="file", id="file">
                      <label class="block text-sm font-medium text-gray-700">
                        Prescription File
                      </label>
                      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                          <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                          <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                              <span>Upload a file</span>
                              <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                          </div>
                          <p class="text-xs text-gray-500">
                            PNG, JPG, PDF up to 20MB
                          </p>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="px-4 py-3  text-right sm:px-6">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                    Save Changes
                    </button>
                  </div>
              </div>
              <br><br>
            </form>
          </div>
        </div>

    <script>
      function goBack() {
        window.history.back();
      }

      var sideBar = document.getElementById("mobile-nav");
      var toggler = document.getElementById("mobile-toggler");
      sideBar.style.transform = "translateX(-260px)";
      let moved = true;

      function sidebarHandler() {
        if (moved) {
          sideBar.style.transform = "translateX(0px)";
          moved = false;
        } else {
          sideBar.style.transform = "translateX(-260px)";
          moved = true;
        }
      }
    </script>
